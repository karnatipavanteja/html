<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="fk.css">
</head>
<body>
    <!-- This is the navbar section -->
    <div class="navbar">
        <div class="logo">
            <a href="#">
                <img  src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="flipkart_logo">
            </a>
            <p><i>Explore<span class="plus">Plus</span></i><img class="star" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="star"></p>
        </div>

        <div class="search">
            <div class="searchbox">
                <input type="text" class="searching" placeholder="Search for products, brands and more">
                <i class="material-icons">search</i>
            </div>
            <button>Login</button>
        </div>

        <div class="navs">
            <p class="tags">Become a Seller</p>
            <p class="tags">More <select name="more" id="more_items"></select></p>
            <div class="cart">
                <i class="material-icons">shopping_cart</i>
                <p class="tags">Cart</p>
            </div>
        </div>
    </div>

    <!-- This is the header section -->
    <div class="header">
        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="grocery">
            </a>
            <p>Grocery</p>
        </div>

        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="grocery">
            </a>
            <p>Mobiles</p>
        </div>

        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="Fashion">
            </a>
            <p>Fashion<select name="fashion" id="dropdown"></select></p>
        </div>

        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="Electronics">
            </a>
            <p>Electronics<select name="fashion" id="dropdown"></select></p>
        </div>

        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="Home & Furniture">
            </a>
            <p>Home & Furniture<select name="fashion" id="dropdown"></select></p>
        </div>

        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="Appliances">
            </a>
            <p>Appliances<select name="Appliances" id="dropdown"></select></p>
        </div>

        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Travel">
            </a>
            <p>Travel</p>
        </div>

        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="Beauty,Toys & More">
            </a>
            <p>Beauty,Toys & More<select name="Beauty,Toys & More" id="dropdown"></select></p>
        </div>
        <div class="products">
            <a href="">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="Two Wheelers">
            </a>
            <p>Two Wheelers<select name="Two Wheelers" id="dropdown"></select></p>
        </div>
    </div>
</body>
</html>
